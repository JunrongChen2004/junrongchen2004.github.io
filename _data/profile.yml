short_bio: >-
  <p>
    I am a senior undergraduate at UC San Diego (B.S. '26) double-majoring in Mathematics–Computer Science
    and Cognitive Science (Machine Learning). My research interests include world models, embodied AI,
    large vision/language models, and speech recognition.
  </p>
  <p>
    I work with <a href="https://zhiting.ucsd.edu/" target="_blank">Prof. Zhiting Hu</a> in MixLab on World Model Evaluation
    and <a href="https://wm-abench.maitrix.org/" target="_blank">WM-ABench</a>, with <a href="https://www.cs.cornell.edu/~jjsun/" target="_blank">Prof. Jennifer J. Sun</a>
    on programmatic verification for text-to-image models, and with
    <a href="https://creel-lab.ucsd.edu/" target="_blank">Prof. Sarah Creel</a> on bias and robustness in speech recognition.
  </p>
  <p><strong>
    I am actively seeking PhD positions in CS/Cognitive Science/Psychology for Fall 2026 cycle!
  </strong></p>

